name: Daily Full API Tests

on:
  schedule:
    # Runs every day at 07:00 UTC
    - cron: '0 7 * * *'
  workflow_dispatch:

jobs:
  full:
    runs-on: ubuntu-latest
    env:
      API_TOKEN: ${{ secrets.API_TOKEN }}
      REQRES_BASE_URL: ${{ secrets.REQRES_BASE_URL }}
      X_API_KEY: ${{ secrets.X_API_KEY }}
      API_RETRY_MAX: ${{ vars.API_RETRY_MAX }}
      API_RETRY_BASE_MS: ${{ vars.API_RETRY_BASE_MS }}
      # Iron MCB environment variables (optional for CI)
      IRON_API_TOKEN: ${{ secrets.IRON_API_TOKEN }}
      IRON_BASE_URL: ${{ secrets.IRON_BASE_URL }}
      IRON_TEST_ACCOUNT_ID: ${{ secrets.IRON_TEST_ACCOUNT_ID }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Export BASE_URL if provided
        if: ${{ env.BASE_URL != '' }}
        run: echo "BASE_URL=${{ env.BASE_URL }}" >> $GITHUB_ENV

      - name: Run reqres tests
        run: npm run test:reqres

      - name: Run Iron MCB tests (if credentials available)
        if: ${{ env.IRON_API_TOKEN != '' }}
        env:
          TEST_ENV: iron
          API_TOKEN: ${{ env.IRON_API_TOKEN }}
          BASE_URL: ${{ env.IRON_BASE_URL || 'https://api.ironmcb.com' }}
        run: npm run test:iron

      - name: Upload HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: full-html-report
          path: reports/html
          if-no-files-found: ignore

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: full-test-results
          path: test-results
          if-no-files-found: ignore


